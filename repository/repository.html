<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Tshare校园资源共享平台</title>
		<meta name="description" content="Tshare校园资源共享平台，高质量资料分享和问答，闲置交易，失物招领，快来找到你的组织！">

		<!-- 为移动设备添加 viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml" />
		<link rel="shortcut icon" href="../img/favicon.ico">
		
		<!-- CSS Files -->
		<link rel="stylesheet" href="../css/bootstrap.css">
		<link rel="stylesheet" href="../css/common.css"/>
		<link rel="stylesheet" href="css/repository.css"/>
	</head>
	<body class="bg-light">
		<!-- 导航条 -->
		<nav class="navbar navbar-expand-lg fixed-top bg-white" color-on-scroll="400">
			<div class="container">
				<img class="logo" src="../img/logo.png">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="../home/home.html">首页</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="repository.html">资料</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="">问答</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="">闲置交易</a>
					</li>
				</ul>
				<div class="collapse navbar-collapse justify-content-end">
					<form class="form-inline search">
						<input class="form-control mr-sm-2" type="search" placeholder="搜索" aria-label="Search">
					</form>
					<div class="nav-space"></div>
					<div class="dropdown">
						<img id="msg-icon" class="dropdown-toggle" data-toggle="dropdown" src="../home/img/xinfeng.png">	
						<div class="dropdown-menu dropdown-menu-right">
							<a class="dropdown-item" href="#">系统通知</a>
							<a class="dropdown-item" href="#">问答</a>
							<a class="dropdown-item" href="#">交易</a>
							<a class="dropdown-item" href="#">私信</a>
							<a class="dropdown-item" href="#">其他消息</a>
						</div>
					</div>
					<div class="nav-space"></div>
					<div class="dropdown">
						<img id="user-icon" class="dropdown-toggle" data-toggle="dropdown" src="../home/img/user.jpg">	
						<div class="dropdown-menu dropdown-menu-right">
							<a class="dropdown-item" href="#">个人中心</a>
							<a class="dropdown-item" href="upload.html">上传资料</a>
							<a class="dropdown-item" href="#">提问</a>
							<a class="dropdown-item" href="#">上架</a>
							<a class="dropdown-item" href="#">小喇叭</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="#">退出</a>
						</div>
					</div>
				</div>
			</div>
		</nav>
		<!-- 中心搜索框 -->
		<div id="search-form-mid" class="container text-center">
			<img src="img/bulb.png" >
			<input onkeyup="search(this.value)" class="form-control col-md-6 offset-3 text-center" type="search" placeholder="42,098,504份资料">
		</div>
		<!-- 顶部搜索框和搜索结果 -->
		<div id="result" class="container main d-none">
			<div id="search-form-top" class="form-inline">
				<img src="img/bulb.png" >
				<input onkeyup="search(this.value)" class="form-control" type="search">
				<button type="submit" class="btn">搜索</button>
			</div>
			<!-- 结果筛选器 -->
			<ul class="nav nav-pills">
				<li class="nav-item">
					<a class="nav-link active" data-toggle="pill" data-target="#news-follow">全部</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-toggle="pill" data-target="#news-question">课件</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-toggle="pill" data-target="#news-call-for-file">试卷</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-toggle="pill" data-target="#news-lost">习题解答</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-toggle="pill" data-target="#news-confession">笔记</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-toggle="pill" data-target="#news-pinker">其他</a>
				</li>
			</ul>
			<!-- 结果列表 -->
			<ul id="file-list"></ul>
			<!-- 分页器 -->
			<nav>
				<ul class="pagination justify-content-center">
					<li class="page-item disabled"><a class="page-link" href="#">上一页</a></li>
					<li class="page-item active"><a class="page-link" href="#">1</a></li>
					<li class="page-item disabled"><a class="page-link" href="#">下一页</a></li>
				</ul>
			</nav>
		</div>
	</body>
	<!-- 搜索结果模板 -->
	<script id="template-file" type="text/template">
		<li class="file-item">
			<div class="file-name">{{name}}</div>
			<div class="content">
				<div class="file-description">
					{{description}}
				</div>
				<div class="action">
					<span class="num-like">{{like}}</span>
					<span class="num-dislike">{{dislike}}</span>
					<span class="num-download">{{download}}</span>
					<button type="button" class="preview">预览</button>
					<button type="button" class="download">下载</button>
				</div>
			</div>
		</li>
	</script>
	<script src="../js/core/jquery-3.3.1.js" type="text/javascript"></script>
	<script src="../js/core/popper.min.js" type="text/javascript"></script>
	<script src="../js/core/bootstrap.js" type="text/javascript"></script>
	
	<script src="js/repository.js" type="text/javascript"></script>
</html>
