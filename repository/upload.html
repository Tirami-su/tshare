		<div class="main container bg-white">
			<div id="upload-title">
				<img src="img/vertical_line.png">上传资料
			</div>
			<form id="upload-form" class="form-group col-md-6 offset-3" action="api/upload.php" method="post" enctype="multipart/form-data">
				<!-- 单选 -->
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="category" id="category0" value="0" checked onclick="categorySwitch(this.value)">
					<label class="form-check-label" for="category0">课内资料</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="category" id="category1" value="1" onclick="categorySwitch(this.value)">
					<label class="form-check-label" for="category1">课外资料</label>
				</div>
				<div class="form-group">
					<label for="name">资料名称</label>
					<input type="text" name="name" id="name" class="form-control" />
				</div>
				<div class="form-group">
					<label for="subject">课程名称</label>
					<input type="text" name="subject" id="subject" class="form-control" />
				</div>
				<!-- 课内资料表单 -->
				<div id="content0"">
					<div class="form-group">
						<label for="teacher">教师</label>
						<input type="text" name="teacher" id="teacher" class="form-control" />
					</div>
					<div class="form-group">
						<label for="type">资料类型</label>
						<select name="type" id="type" class="form-control">
							<option>课件</option>
							<option>试卷</option>
							<option>笔记</option>
							<option>其他</option>
						</select>
					</div>
					<div class="form-group">
						<label for="time">上课时间</label>
						<input type="text" name="time" id="time" class="form-control" placeholder='例如"2019年春"'/>
					</div>					
				</div>
				<!-- 课外资料表单 -->
				<div id="content1" class="d-none">
					<div class="form-group">
						<label for="description">资料描述</label>
						<textarea class="form-control" name="description" id="description" rows="3"></textarea>
					</div>
				</div>
				<div class="custom-file">
					<input type="file" class="custom-file-input" name="file" id="file" required>
					<label class="custom-file-label" for="validatedCustomFile">文件不超过1G</label>
				</div>
				<input type="submit" class="btn" onclick="upload()" value="上传" />
			</form>
		</div>
