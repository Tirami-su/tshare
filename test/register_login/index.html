<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
	<title>首页</title>
    <script type="text/javascript">
        function getveri() {
            var id = document.getElementById("id").value;

            // 创建请求对象
            var xmlHttp = new XMLHttpRequest();

            // 请求行
            xmlHttp.open("GET", "getVeri.php?id="+id);

            // 请求头
            xmlHttp.setRequestHeader("Content-Type", "application/x-www-form-unlencoded");

            // 设置数据
            xmlHttp.send(null);

            // 监听服务器响应
            xmlHttp.onreadystatechange = function() {
                if(xmlHttp.readyState == 4 && xmlHttp.status == 200) {
                    alert("验证码发送成功");
                }
            }
        }

        function register() {
            var id = document.getElementById("id").value;
            var pwd = document.getElementById("pwd").value;
            var veri = document.getElementById("veri").value;

            // 创建请求对象
            var xmlHttp = new XMLHttpRequest();

            // 请求行
            xmlHttp.open("GET", "register.php?" + "id="+id + "&pwd="+pwd + "&veri="+veri);

            // 请求头
            xmlHttp.setRequestHeader("Content-Type", "application/x-www-form-unlencoded");

            // 设置数据
            xmlHttp.send(null);

            // 监听服务器响应
            xmlHttp.onreadystatechange = function() {
                if(xmlHttp.readyState == 4 && xmlHttp.status == 200) {
                    alert(xmlHttp.responseText);
                }
            }
        }

        function login() {
             var id = document.getElementById("id").value;
            var pwd = document.getElementById("pwd").value;

            // 创建请求对象
            var xmlHttp = new XMLHttpRequest();

            // 请求行
            xmlHttp.open("GET", "login.php?" + "id="+id + "&pwd="+pwd);

            // 请求头
            xmlHttp.setRequestHeader("Content-Type", "application/x-www-form-unlencoded");

            // 设置数据
            xmlHttp.send(null);

            // 监听服务器响应
            xmlHttp.onreadystatechange = function() {
                if(xmlHttp.readyState == 4 && xmlHttp.status == 200) {
                    alert(xmlHttp.responseText);
                }
            }
        }
	</script>
</head>

<body>
<form action='login.html' method='post'>
	<div>
		<div>
			学号：<input id='id' name='id' type='text' />
		</div>
		<div>
			密码：<input id='pwd' name='pwd' type='password' />
		<div>
			<input id='veri' name='veri' type='text' />
            <input type='button' onclick='getveri()' value='点击获取邮箱验证码' />
		</div>
		<div>
			<input type='button' value='注册' onclick="register()" />
			<input type='button' value='登陆' onclick="login()" />
		</div>
	</div>
</form>
</body>
</html>
