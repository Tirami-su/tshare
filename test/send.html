<!DOCTYPE html>
<html>
<head>
	<title>管理员发送通知</title>
	<script type="text/javascript" src='../js/core/jquery-3.3.1.js'></script>
	<script type="text/javascript">
		function send() {
			// 向client.php提交数据
			$.post('client.php', {
				from: $("#from").val(),
				to: $("#to").val(),
				content: $("#content").val()
			}, (res) => {
				res = JSON.parse(res)
				if (res.code == 1) {
					alert(res.msg);
				} else {
					alert(res.msg);
				}
			})
		}
	</script>
</head>
<body>
	from: <input type="text" id='from' /><br/>
	to:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id='to' /><br/>
	<br/>content: <textarea id='content'></textarea><br/>
	<button onclick="send()">发送</button>
</body>
</html>
